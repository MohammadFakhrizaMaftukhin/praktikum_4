<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Pseudo Class</title>
        <style>
           p {
                display: none;
                background-color: darkgray;
                padding: 20px;
           }

           div:hover p {
                display: block;
           }
           a {
                color: blue;
                text-decoration: none;
                transition: color 0.3s ease;
           }
           div:hover a {
                color: red;
           }
        </style>
    </head>
    <body>
        <div> Letakkan kursor disini untuk melihat div element
            <p>Saya adalah element</p>
            <a href="https://contoh.com">Ini sebuah contoh link</a>
        </div>
    </body>
</html>
